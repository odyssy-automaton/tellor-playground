specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: mainnet
    source:
      address: "0x0ba45a8b5d5575935b8158a88c631e9f9c95a2e5"
      abi: Contract
      startBlock: 8265520
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - NewTellorAddress
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: NewTellorAddress(address)
          handler: handleNewTellorAddress
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Dispute
    network: mainnet
    source:
      address: "0x0ba45a8b5d5575935b8158a88c631e9f9c95a2e5"
      abi: DisputeContract
      startBlock: 8265520
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Dispute
        - Vote
      abis:
        - name: Contract
          file: ./abis/Contract.json
        - name: DisputeContract
          file: ./abis/TellorDispute.json
      eventHandlers:
        - event: NewDispute(indexed uint256,indexed uint256,uint256,address)
          handler: handleNewDispute
        - event: Voted(indexed uint256,bool,indexed address)
          handler: handleVoted
        - event: DisputeVoteTallied(indexed uint256,int256,indexed address,address,bool)
          handler: handleDisputeVoteTallied
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: LibraryEvents
    network: mainnet
    source:
      address: "0x0ba45a8b5d5575935b8158a88c631e9f9c95a2e5"
      abi: LibraryContract
      startBlock: 8265520
      # stat with a newer block for speed in dev
      # startBlock: 10110100
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Request
      abis:
        - name: LibraryContract
          file: ./abis/TellorLibrary.json
      eventHandlers:
        # - event: DataRequested(indexed address,string,string,uint256,indexed uint256,uint256)
        #   handler: handleDataRequested
        - event: NewValue(indexed uint256,uint256,uint256,uint256,bytes32)
          handler: handleNewValue
        - event: NonceSubmitted(indexed address,string,indexed uint256,uint256,bytes32)
          handler: handleNonceSubmitted
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Library
    network: mainnet
    source:
      address: "0x0ba45a8b5d5575935b8158a88c631e9f9c95a2e5"
      abi: LibraryContract
      startBlock: 8265520
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Request
      abis:
        - name: LibraryContract
          file: ./abis/TellorLibrary.json
      eventHandlers:
        - event: DataRequested(indexed address,string,string,uint256,indexed uint256,uint256)
          handler: handleDataRequested
      file: ./src/mapping.ts
